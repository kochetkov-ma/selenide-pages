rootProject.name = 'selenide-pom'

enableFeaturePreview('VERSION_CATALOGS')

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            // PLUGIN //
            alias('kotlin').toPluginId('org.jetbrains.kotlin.jvm').version('1.6.0')

            // MAIN //
            version('awaitility', '4.1.1')
            alias('awaitility').to('org.awaitility', 'awaitility').versionRef('awaitility')
            alias('awaitility-kotlin').to('org.awaitility', 'awaitility-kotlin').versionRef('awaitility')

            version('selenide', '6.0.3')
            alias('selenide').to('com.codeborne', 'selenide').versionRef('selenide')
            alias('selenide-core').to('com.codeborne', 'selenide-core').versionRef('selenide')
            
            alias('allure').to('io.qameta.allure', 'allure-selenide').version('2.16.1')
            alias('geantyref').to('io.leangen.geantyref', 'geantyref').version('1.3.13')

            // TEST //
            alias('testcontainers').to('org.testcontainers', 'testcontainers-bom').version('1.16.2')
            alias('mockk').to('io.mockk', 'mockk').version('1.12.1')
            version('kotest', '4.6.3')
            alias('kotest-runner').to('io.kotest', 'kotest-runner-junit5').versionRef('kotest')
            alias('kotest-assertions').to('io.kotest', 'kotest-assertions-core').versionRef('kotest')
            alias('kotest-containers').to('io.kotest.extensions', 'kotest-extensions-testcontainers').version('1.0.1')
        }
    }
}

include 'selenide-pom-core'
include 'selenide-pom-cucumber'