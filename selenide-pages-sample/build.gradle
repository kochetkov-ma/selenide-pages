dependencies {
    testImplementation project(":selenide-pages-core")
    testImplementation "org.junit.jupiter:junit-jupiter:5.9.1"
}

def allureVersion = libs.versions.allure.get() as String
allure {
    adapter {
        allureJavaVersion = allureVersion
        aspectjVersion = "1.9.9.1"
        aspectjWeaver = true

        frameworks { junit5 { enabled = false } }
        frameworks { junit4 { enabled = false } }
    }
}

test {
    useJUnitPlatform {
        
        // junit-jupiter Engine for Java
        // kotest Engine for Kotlin
        includeEngines "junit-jupiter", "kotest"
    }
}